version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: realchat-postgres
    environment:
      POSTGRES_DB: realchat
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d realchat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realchat

  redis:
    image: redis:7-alpine
    container_name: realchat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realchat

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realchat-backend
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://chatuser:${DB_PASSWORD:-changeme}@postgres:5432/realchat
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this}
      - PORT=3001
      - WS_PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - realchat

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: realchat-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - realchat

volumes:
  postgres_data:
  redis_data:

networks:
  realchat:
    driver: bridge
